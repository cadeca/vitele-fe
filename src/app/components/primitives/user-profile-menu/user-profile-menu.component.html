<div [matMenuTriggerFor]="menu" class="profile">
  <h6>{{ username }}</h6>
  <div class="image-container" > </div>
</div>
<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="profilePage()" > {{ 'header.profile' | translate}}</button>
  <button mat-menu-item  (click)="logout()" > {{ 'header.logout' | translate}} </button>
</mat-menu>
