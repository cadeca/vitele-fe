<mat-toolbar class="header" color="primary">
  <div>WeasyLearn</div>
  <div>
    <mat-icon
      class="icon"
      [matMenuTriggerFor]="menu">
      palette
    </mat-icon>
    <mat-menu #menu="matMenu">
      <button
        mat-menu-item
        (click)="changeTheme('light-theme')">
        Light theme
      </button>
      <button
        mat-menu-item
        (click)="changeTheme('dark-theme')">
        Dark theme
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
