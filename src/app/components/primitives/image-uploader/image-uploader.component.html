<div class="row no-gutters">
  <div class="file-uploader col-6">
    <div class="drop-area-container">
      <input (change)="onImageSelected($event)" #inputField class="drop-area"
             [accept]="'.jpg, .jpeg, .png, .img'" type="file"
             [multiple]="false">
      <div class="drop-area-overlay"
      >Drag and drop your image <br />
        or<br />
        Click to add!<br />
      </div>
    </div>
    <image-cropper
      [imageChangedEvent]="imageChangedEvent"
      [maintainAspectRatio]="true"
      [aspectRatio]="1 / 1"
      format="png"
      [resizeToWidth]="256"
      [cropperMinWidth]="128"
      [onlyScaleDown]="true"
      [roundCropper]="true"
      [alignImage]="'left'"
      (imageCropped)="imageCropped($event)"
      (imageLoaded)="imageLoaded()"
      (cropperReady)="cropperReady()"
      (loadImageFailed)="loadImageFailed()"
    ></image-cropper>
    <button mat-raised-button color="accent" (click)="saveImage()">{{ 'general.save' | translate}}</button>
  </div>
</div>
