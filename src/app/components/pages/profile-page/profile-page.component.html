<div class="profile-page">
  <h1>{{ 'profilePage.profile' | translate }}</h1>
  <div class="row d-flex justify-content-end">
    <button mat-raised-button color="accent" class="add-subject" aria-label="View Profile" (click)="viewProfile()">
      <mat-icon>person</mat-icon>
      {{ 'profilePage.editProfile' | translate }}
    </button>
  </div>
  <div class="row no-gutters">
    <div class="col-12 col-md-6 user-information" *ngIf="userProfile">
      <div class="row no-gutters">
        <wl-editable-label-value-entry class="d-inline-flex"
                                       [value]="userProfile.firstName"
                                       label="{{ 'profilePage.firstName' | translate }}:"
                                       (valueChange)="infoChange('firstName', $event)"
                                       [editPermissions]="true"></wl-editable-label-value-entry>
      </div>
      <div class="row no-gutters">
        <wl-editable-label-value-entry class="d-inline-flex"
                                       [value]="userProfile.lastName"
                                       label="{{ 'profilePage.lastName' | translate }}:"
                                       (valueChange)="infoChange('lastName', $event)"
                                       [editPermissions]="true"></wl-editable-label-value-entry>
      </div>
      <div class="row no-gutters">
        <wl-editable-label-value-entry class="d-inline-flex"
                                       [value]="userProfile.username"
                                       label="{{ 'profilePage.username' | translate }}:"
                                       [editPermissions]="false"></wl-editable-label-value-entry>
      </div>
    </div>
    <div class="col-12 col-md-6 user-information" *ngIf="userProfile">
      <div class="row no-gutters">
        <wl-editable-label-value-entry class="d-inline-flex"
                                       [value]="userProfile.email"
                                       label="{{ 'profilePage.email' | translate }}:"
                                       (valueChange)="infoChange('email', $event)"
                                       [editPermissions]="true"></wl-editable-label-value-entry>
      </div>
      <div class="row no-gutters">
        <wl-editable-label-value-entry class="d-inline-flex"
                                       [value]="userProfile.type"
                                       label="{{ 'profilePage.type' | translate }}:"
                                       [editPermissions]="false"></wl-editable-label-value-entry>
      </div>
    </div>
  </div>
  <div class="row no-gutters">
    <div class="col-12 col-md-6 d-flex align-content-start profile-image-container">
      <div class="d-inline-block">
        <wl-editable-label-value-entry class="d-inline-flex"
                                       [value]=""
                                       label="{{ 'profilePage.picture' | translate }}:"
                                       [editPermissions]="false"></wl-editable-label-value-entry>
      </div>
     <div class="image-wrapper">
       <img [src]="profilePicture" class="d-inline-block px-2 profile-image" *ngIf="profilePicture">
     </div>
    </div>
    <div class="col-12 col-md-6">
      <h6>{{ 'profilePage.uploadPicture' | translate }}</h6>
      <wl-image-uploader (imageChange)="onImageSelected($event)"></wl-image-uploader>
    </div>
  </div>
</div>
