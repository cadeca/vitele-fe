<div class="theme-switcher">
  <div>
    <mat-icon
      class="icon"
      id="color-change-trigger"
      [matMenuTriggerFor]="menu">
      palette
    </mat-icon>
    <mat-menu #menu="matMenu">
      <button
        mat-menu-item
        id="theme-orange"
        (click)="changeThemeColor('orange-')">
        Orange
      </button>
      <button
        mat-menu-item
        id="theme-magenta"
        (click)="changeThemeColor('magenta-')">
        Magenta
      </button>
    </mat-menu>
  </div>
  <div>
    <mat-slide-toggle id="dark-theme-toggle" (change)="changeThemeLight($event)" [checked]="darkThemeModeOn"></mat-slide-toggle>
  </div>
</div>
