<mat-sidenav-container class="side-menu">
  <mat-sidenav #sidenav mode="side" opened class="side-bar">
    <div class="side-bar-menu">
      <wl-side-menu-entry *ngFor="let sideMenuEntry of currentUserMenuItems" [sidebarEntry]="sideMenuEntry"></wl-side-menu-entry>
    </div>
    <wl-theme-switcher class="theme-switcher"></wl-theme-switcher>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
